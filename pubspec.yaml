name: mobile_challenge_shaw_and_partners
description: Code Challenge

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_lints: ^2.0.0
  dio: ^5.2.1+1

flutter:
  uses-material-design: true
  fonts:
    - family: gothic
      fonts:
        - asset: assets/font_styles/century_gothic.ttf
    - family: montserrat_regular
      fonts:
        - asset: assets/font_styles/montserrat_regular.ttf
          #weight: 600
    - family: montserrat_bold
      fonts:
        - asset: assets/font_styles/montserrat_bold.ttf
          #weight: 600

  assets:
    - assets/images/
